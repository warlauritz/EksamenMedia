<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Fable Media Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body{
            background: url(http://fablemedia.dk/wp-content/uploads/2016/11/roulette-screenshot.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .login-box{
            width: 320px;
            height: 420px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
        }
        .griffin{
            width: 150px;
            height: 100px;
            position: absolute;
            top: -50px;
            left: calc(50% - 75px);
        }
        h1 {
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-size: 22px;
            color: #d3b15c;
        }
        .login-box p{
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        .login-box input{
            width: 100%;
            margin-bottom: 20px;
        }
        .login-box input[type="text"], input[type="password"]
        {
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            height: 40px;
            color: #fff;
            font-size: 16px;
        }
        .login-box input[type="submit"]
        {
            border: none;
            outline: none;
            height: 40px;
            background: #d3b15c;
            color: #fff;
            font-size: 18px;
            border-radius: 20px;
        }
        .login-box input [type="submit"]:hover
        {
            cursor: pointer;
            background: #39dc79;
            color: #000;
        }

    </style>

</head>
<body>

<div class="login-box">
    <img src="http://fablemedia.dk/wp-content/uploads/2016/02/fable-media-1000px.png" class="griffin">
    <h1>Domains</h1>
    <div th:if="${param.error}">
        <p style="color: #A4A4A4">UserName or PassWord is wrong. Please
            check again.</p>

    </div>
    <div th:if="${param.logout}">
        <h1 style="color: #A4A4A4">Logged out.</h1>
    </div>
    <form th:action="@{/login}" method="post">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" placeholder="enter username" name="username">

        <label for="password">Password: </label>
        <input type="password" class="form-control" id="password" placeholder=" enter password" name="password">

        <input type="submit" name="submit" value="Login">

    </form>
</div>

</body>
</html>
